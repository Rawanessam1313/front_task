<!DOCTYPE html>
<html>
<header>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>form</title>
</header>
<body class="body">

<div class="container">
  <form>
    <h1>Sign UP</h1>
    <div class="input-box" >
      <input   type="text"   maxlength="15" placeholder="User Name" required>
      <i class='bx bx-user'></i>
    </div>

    

    <div class="input-box" >
      <input type="email" placeholder="email" required>
      <i class='bx bx-envelope' ></i>
    </div>



    <div class="input-box" >
      <input type="password" placeholder="password" required>  
      <i class='bx bx-lock-alt' ></i>
    </div> 
    <button class="button" type="button" onclick="window.location.href='post.html';">
      Submit
  </button>
  
    
  </form>
</div>


</body>

</html>
